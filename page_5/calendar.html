<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Team Calendar</title>
</head>
<body>
    <main>
        <header>
            <h1>Team Calendar</h1>
            <p id="date">
                <script>
                    const date = new Date();

                    let currentDay = String(date.getDate()).padStart(2, '0');
                    let currentMonth = String(date.getMonth()+1).padStart(2,"0");
                    let currentYear = date.getFullYear();
                    let currentDate = `${currentDay}-${currentMonth}-${currentYear}`;

                    document.getElementById("date").innerHTML = ("Today: " + currentDate);
                </script>
            </p>
        </header>
        <div class="pageWrap">
            <iframe width=100% height=100% frameborder="0" scrolling="no" src="https://sunairjets.sharepoint.com/sites/FlightControl/_layouts/15/Doc.aspx?sourcedoc={363c6711-cc61-4697-8d51-5018b1969219}&action=embedview&wdAllowInteractivity=False&ActiveCell='Display'!A1&wdHideGridlines=True&wdHideHeaders=True&wdInConfigurator=True&wdInConfigurator=True"></iframe>
        </div>
    </main>
</body>
</html>
