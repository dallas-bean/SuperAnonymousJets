<script>
    function showTime(){
    var date = new Date();
    var h = date.getHours(); // PDT
    var htwo = date.getHours() + 3; // EDT
    var hthree = date.getHours() + 7; // ZULU
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var pdt = "PDT";
    var edt = "EDT";
    var zulu = "Z";
    
    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;
    
    var tzone = h + ":" + m + ":" + s + " " + pdt;
    var tztwo = htwo + ":" + m + ":" + s + " " + edt;
    var tzthree = hthree + ":" + m + ":" + s + " " + zulu;
    document.getElementById("clockDisplay").innerText = tzone + "................." + tztwo + "................." + tzthree;
    document.getElementById("clockDisplay").textContent = tzone + "................." + tztwo + "................." + tzthree;
    
    setTimeout(showTime, 1000);
    
}

showTime();
</script>
